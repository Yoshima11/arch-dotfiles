# ~/.config/foot/foot.ini
# Configuración para Foot Terminal (Wayland)
# ==========================================

[main]
# Fuente retro (ver nombre exacto con: fc-list | grep "IBM VGA")
font = PxPlus IBM VGA 9x16:size=14
bold-font = auto
italic-font = auto
bold-italic-font = auto

# Rendimiento y Wayland
dpi-aware = yes
server-socket-name = default
log-level = WARNING  # Silencia advertencias innecesarias

# Tamaño y padding
pad = 8x8  # Padding horizontal x vertical
initial-window-size-pixels = 800x600  # Tamaño inicial

[scrollback]
lines = 10000  # Líneas de historial
multiplier = 3  # Scroll más rápido

[cursor]
style = block  # block/beam/underline
blink = yes
color = 00ff00  # Verde retro

[colors]
# Tema retro (terminal verde/ámbar)
background = 000000
foreground = C4C4C4

# Colores ANSI (16 colores básicos)
regular0 = 000000   # black
regular1 = ff0000   # red
regular2 = 00ff00   # green
regular3 = ffff00   # yellow
regular4 = 0000ff   # blue
regular5 = ff00ff   # magenta
regular6 = 00ffff   # cyan
regular7 = c0c0c0   # white

bright0 = 808080    # bright black
bright1 = ff6060    # bright red
bright2 = 60ff60    # bright green
bright3 = ffff60    # bright yellow
bright4 = 6060ff    # bright blue
bright5 = ff60ff    # bright magenta
bright6 = 60ffff    # bright cyan
bright7 = ffffff    # bright white

[mouse]
hide-when-typing = yes

[key-bindings]
scrollback-up-page = Shift+Page_Up
scrollback-down-page = Shift+Page_Down
scrollback-up-line = Shift+Up
scrollback-down-line = Shift+Down
